        function desc(id){

            let capital = '<b>자본</b> : 부채와 대조되는 개념으로, 재무제표의 총 자산에서 총 부채액을 뺀 금액이다, 자기자본이라고도 말한다.'
            if (id === 0){
                document.getElementById('desc_p').innerHTML = asset;
            } else if (id === 1){
                document.getElementById('desc_p').innerHTML = debt;
            } else if (id === 2){
                document.getElementById('desc_p').innerHTML = capital;
            } else {
                return false;
            }
        }
